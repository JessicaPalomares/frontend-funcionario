<h2 class="text-center">Entrar</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm" class="form-group">
  <div class="form-group">
    <label>E-mail</label>
    <input class="form-control" type="email" name="email" id="email" [(ngModel)]="login.email" required />
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input class="form-control" type="password" name="password" id="password" [(ngModel)]="login.password" required />
  </div>


  <button mat-raised-button color="primary" type="submit" [disabled]="form.form.invalid">Entrar</button>
  <button  mat-raised-button color="primary" type="button"  [routerLink]="['/create-account']">Criar conta</button>
</form>
